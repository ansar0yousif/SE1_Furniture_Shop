<!DOCTYPE html>
<html>

<head>

    <title>Shipment Details</title>
    <style>
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 91%;
            padding: 20px 80px;
            background-color: #e3e6f3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);

        }


        #navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;

        }

        #navbar li {
            list-style: none;
            display: inline-block;
            padding: 0 20px;



        }

        #navbar li a {
            text-decoration: none;
            font-size: x-large;
            color: #1a1a1a;
            transition: 0.3s;
        }

        #navbar li a:hover {
            color: goldenrod;

        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="#"><img src="logo.jpg" class="logo" width="100px" height="100px"></a>

        <div id="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="ShowReceipt.html">Show receipt</a></li>
                <li><a href="DisplayProducts.html">Display products</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>

        </div>
    </section>

    <header>
        <h1>Shipment Details</h1>
    </header>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="moreAddress">More Address Details:</label>
        <input type="text" id="moreAddress" name="moreAddress" placeholder="Enter additional information" required>



        <input type="submit" value="Submit">
    </form>

</body>

</html>
