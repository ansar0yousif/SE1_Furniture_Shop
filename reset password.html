<!DOCTYPE html>
<html>

    <head>
        <title>Reset password</title>

        <style>
            body {
                background-image: url("background.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%; 
            }

            .divForm {
                width:20%;
                height:20%;
                border:1px solid black;
                margin: 70px;
                padding: 70px;
                background-color: #f7e6d4;
            }

            #header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px 80px;
                background-color: #e3e6f3;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            }
        
            #navbar {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        
            #navbar li {
                list-style: none;
                display: inline-block;
                padding: 0 20px;
            }
        
            #navbar li a {
                text-decoration: none;
                font-size: x-large;
                color: #1a1a1a;
                transition: 0.3s;
            }
        
            #navbar li a:hover {
                color: goldenrod;
            }
        </style>
    </head>

    <body>
        <section id="header">
            <a href="#"><img src="logo.jpg" class="logo" width="110px" height="110px"></a>
    
            <div id="navbar">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="ShowReceipt.html">Show Receipt</a></li>
                    <li><a href="DisplayProducts.html">Display Products</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </section>

        <center>
            <div class="divForm">
                <h3>Reset password</h3>
            
                <form>
                    Username:<br>
                    <input type="text" id="username" name="username"><br>

                    New password:<br>
                    <input type="text" id="NPassword" name="NPassword">

                    <br><br>
                    <input type="submit" value="Set New Password">

                    <br><br>
                    
                    <a href="Login.html">
                        <button type="button">Back to Login</button>
                    </a>

                </form>
            </div>
        </center>
    </body>
</html>
